sudo: required
dist: xenial
language: cpp

cache:
  - apt
  - directories:

compiler:
  - g++

os:
  - unix

addons:
  ssh_known_hosts:
    - github.com

env:
  global:
    - SOURCE_DIR=$TRAVIS_BUILD_DIR
    - RABBITIM_USE_REPOSITORIES="TRUE"
    - QMAKE=qmake
    - RABBITIM_BUILD_THIRDLIBRARY="TRUE"
    
  matrix:
    - BUILD_TARGERT="unix" QT_VERSION_DIR=512 QT_VERSION=-5.12.3 BUILD_DOWNLOAD=FALSE
    #- BUILD_TARGERT="unix" QT_VERSION_DIR=511 QT_VERSION=-5.11.1 BUILD_DOWNLOAD=FALSE
    - BUILD_TARGERT="unix" QT_VERSION_DIR=59 QT_VERSION=597 BUILD_DOWNLOAD=FALSE STATIC=ON
    
    - BUILD_TARGERT="unix" BUILD_ARCH="unix" QT_VERSION_DIR=5.12 QT_VERSION=5.12.4 BUILD_DOWNLOAD=TRUE GENERATORS="Unix Makefiles"
    - BUILD_TARGERT="unix" BUILD_ARCH="unix" QT_VERSION_DIR=5.9 QT_VERSION=5.9.7 BUILD_DOWNLOAD=TRUE GENERATORS="Unix Makefiles" STATIC=ON
    #- BUILD_TARGERT="unix" BUILD_ARCH="unix" QT_VERSION_DIR=5.6 QT_VERSION=5.6.3 BUILD_DOWNLOAD=TRUE 
    
    - BUILD_TARGERT="android" BUILD_ARCH="armeabi-v7a" QT_VERSION_DIR=5.12 QT_VERSION=5.12.4 ANDROID_API=android-24 BUILD_DOWNLOAD=TRUE
    - BUILD_TARGERT="android" BUILD_ARCH="armeabi-v7a" QT_VERSION_DIR=5.9 QT_VERSION=5.9.7 ANDROID_API=android-18 BUILD_DOWNLOAD=TRUE STATIC=ON
    - BUILD_TARGERT="android" BUILD_ARCH="x86" QT_VERSION_DIR=5.9 QT_VERSION=5.9.7 ANDROID_API=android-18 BUILD_DOWNLOAD=TRUE

before_install:
  - echo "TRAVIS_OS_NAME=${TRAVIS_OS_NAME}"
  - sudo apt-get install -y -qq xvfb xpra
  - sudo Xvfb :99 -ac &
  - export DISPLAY=:99.0
  - mkdir ${SOURCE_DIR}/Tools
  - export VERSION="0.0.10"
  
install:
  - cd ${SOURCE_DIR}
  - git clone https://github.com/KangLin/RabbitCommon.git
  - export RabbitCommon_DIR="`pwd`/RabbitCommon"
  - bash ThirdLibrary/build_script/ci/build-install-apt.sh #> /dev/null
  - bash ci/build-install-tools.sh #> /dev/null

before_script:
  - cd ${SOURCE_DIR}

script:
  - bash ${SOURCE_DIR}/ci/build.sh ${SOURCE_DIR}

notifications:
  email: kl222@126.com
  on_success: never  # [always|never|change]
  on_failure: always

